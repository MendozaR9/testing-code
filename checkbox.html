<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox</title>

    <script src="js/jquery.js"></script>

    <link rel="stylesheet" href="css/checkbox.css">
</head>
<body>
<div id="list1" class="dropdown-check-list" tabindex="100">
    <span class="anchor">Select Fruits</span>
    <ul class="items">
        <li><input class="genre" type="checkbox" value="apple"/>Apple </li>
        <li><input class="genre" type="checkbox" value="orange"/>Orange</li>
        <li><input class="genre" type="checkbox" value="grapes" />Grapes </li>
        <li><input class="genre" type="checkbox" value="berry"/>Berry </li>
        <li><input class="genre" type="checkbox" value="mango"/>Mango </li>
        <li><input class="genre" type="checkbox" value="banana"/>Banana </li>
        <li><input  class="genre" type="checkbox" value="tomato"/>Tomato</li>
    </ul>
</div>
<button id="submit">submit</button>
<script src="js/checkbox.js"></script>
</body>
</html>
